<!DOCTYPE html>
<html>
<head>
    <title>LeetCode Dashboard</title>
</head>
<body>

<h2>LeetCode Details</h2>

<form action="{{ url_for('leetcode.fetch') }}" method="post">
    <button type="submit">Fetch LeetCode Data</button>
</form>

{% if table %}
    <h3>Results</h3>
    {{ table | safe }}
{% endif %}

</body>
</html>
