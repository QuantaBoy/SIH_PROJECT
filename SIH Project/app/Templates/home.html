<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Feed</title>
</head>
<body>

<!-- ================= NAVBAR ================= -->
<header>
    <h1>MyNetwork</h1>

    <!-- USER ACTIONS -->
    <nav>
        <a href="/profile">My Profile</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<hr>

<!-- ================= CREATE POST ================= -->
<section>
    <h2>Create Post</h2>

    <!-- IMPORTANT: multipart for file upload -->
    <form method="POST" action="/post/create" enctype="multipart/form-data">

        <!-- Post text -->
        <textarea name="content" placeholder="Share something..." required></textarea>
        <br><br>

        <!-- Media uploads -->
        <label>Upload Image:</label>
        <input type="file" name="image" accept="image/*">
        <br><br>

        <label>Upload Video:</label>
        <input type="file" name="video" accept="video/*">
        <br><br>

        <!-- Submit -->
        <button type="submit">Post</button>
    </form>
</section>

<hr>

<!-- ================= FEED ================= -->
<section>
    <h2>Feed</h2>

    <!-- ONE POST (backend will loop this later) -->
    <article>

        <!-- Post content -->
        <p><strong>User Name</strong></p>
        <p>This is a sample post content.</p>

        <!-- ================= POST ACTIONS ================= -->
        <form method="POST" action="/post/1/like">
            <button type="submit">Like</button>
        </form>

        <form method="POST" action="/post/1/share">
            <button type="submit">Share</button>
        </form>

        <form method="GET" action="/post/1">
            <button type="submit">View Post</button>
        </form>

        <!-- Owner-only actions -->
        <form method="POST" action="/post/1/edit">
            <button type="submit">Edit Post</button>
        </form>

        <form method="POST" action="/post/1/delete">
            <button type="submit">Delete Post</button>
        </form>

        <!-- ================= COMMENTS ================= -->
        <section>
            <h4>Comments</h4>

            <!-- Add comment -->
            <form method="POST" action="/post/1/comment">
                <input type="text" name="comment" placeholder="Write a comment..." required>
                <button type="submit">Add Comment</button>
            </form>

            <!-- Single comment -->
            <div>
                <p><strong>User</strong>: Nice post!</p>

                <!-- Comment owner action -->
                <form method="POST" action="/comment/1/delete">
                    <button type="submit">Delete Comment</button>
                </form>
            </div>

        </section>

    </article>

</section>

</body>
</html>
