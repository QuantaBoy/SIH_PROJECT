<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>

    <h2>Sign Up</h2>

    <form action="{{url_for('auth.signup')}}" method="post">

        <label>Full Name:</label><br>
        <input type="text" name="username" placeholder="Full Name"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" placeholder="Email"><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" placeholder="Enter Your Password"><br><br>

        <label>Confirm Password:</label><br>
        <input type="password" name="confirm_password" placeholder="Re-Enter Your Password"><br><br>
        <button type="submit">Create Account</button>

    </form>

    <p>Already have an account? <a href="{{url_for('auth.login')}}">Login</a></p>
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
    <img src="{{ url_for('static', filename='images/signup.jpeg') }}" alt="Logo" width="150">
</body>
</html>
